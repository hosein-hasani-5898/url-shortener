# Pytest configuration for the URL Shortener project
# This file tells pytest how to discover tests and which settings module to use.

[pytest]
# Specify the Django settings module for pytest-django
DJANGO_SETTINGS_MODULE = UrlShortener.settings

# Define the test file naming patterns that pytest should look for
python_files = tests.py test_*.py *_tests.py

# Register custom markers
markers =
    django_db: mark a test as requiring access to the Django test database
